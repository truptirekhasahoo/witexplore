<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setattribute Example</title>
    <style>.hello{
        color: blue;
    }</style>
    <h1 id='h1'>Helloworld</h1>
    <script>function fn(){
        document.getElementsByTagName('H1')[0].setAttribute('class','hello')
    }</script>
    <button onclick="fn()">Tryit</button>
</head>
<body>
    
</body>
</html>

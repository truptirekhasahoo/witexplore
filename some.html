<html>
<body>

<p>Click the button </p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var ages = [3, 10, 18, 20];

function checkAdult(age) {
  return age >= 18;
  console.log(age)
}

function myFunction() {
  document.getElementById("demo").innerHTML= ages.some(checkAdult);
}
</script>

</body>
</html>
